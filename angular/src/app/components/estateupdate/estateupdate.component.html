<div class="container">
  <form>
    <div class="form-group">
      <label for="estateTitle" id="estateIdLabel">Id</label>
      <input type="text" class="form-control" id="estateId" value={{estate.id}} name="estateId" disabled />
    </div>

    <div class="form-group">
      <label for="estateTitle" id="estateTitleLabel">Title</label>
      <input type="text" class="form-control" id="estateTitle" [(ngModel)]="estate.title" value={{estate.title}} name="estateTitle" />
    </div>

    <div class="form-group">
      <label for="estatePrice" id="estatePriceLabel">Price</label>
      <input type="text" class="form-control" id="estatePrice" [(ngModel)]="estate.price" name="estatePrice"/>
    </div>

    <div class="form-group">
      <label for="estateAddress" id="estateAddressLabel">Address</label>
      <input type="text" class="form-control" id="estateAddress" [(ngModel)]="estate.address" name="estateAddress"/>
    </div>

    <div class="form-group" id="estateExplanationLabel">
      <label for="estateExplanation">Explanation</label>
      <textarea class="form-control" rows="5" id="estateExplanation" [(ngModel)]="estate.explanation" name="estateExplanation"></textarea>
    </div>

    <div class="form-group">
      <label for="estateType" id="estateTypeLabel">Type</label>
      <input type="text" class="form-control" id="estateType" [(ngModel)]="estate.type" name="estateType"/>
    </div>

    <div class="form-group">
      <label for="estateM2" id="estateM2Label">M2</label>
      <input type="text" class="form-control" id="estateM2" [(ngModel)]="estate.m2" name="estateM2"/>
    </div>

    <div class="form-group">
      <label for="estateRoomCount" id="estateRoomCountLabel">Room Count</label>
      <input type="text" class="form-control" id="estateRoomCount" [(ngModel)]="estate.roomCount" name="estateRoomCount"/>
    </div>

    <div class="form-group">
      <label for="estateFloor" id="estateFloorLabel">Floor</label>
      <input type="text" class="form-control" id="estateFloor" [(ngModel)]="estate.floor" name="estateFloor"/>
    </div>

    <div class="form-group">
      <label for="estateHeating" id="estateHeatingLabel">Heating</label>
      <input type="text" class="form-control" id="estateHeating" [(ngModel)]="estate.heating" name="estateHeating"/>
    </div>

    <div class="form-group">
      <label for="estateBuildAge" id="estateBuildAgeLabel">Build Age</label>
      <input type="text" class="form-control" id="estateBuildAge" [(ngModel)]="estate.buildAge" name="estateBuildAge"/>
    </div>

    <div class="form-group">
      <label for="estateBathroomCount" id="estateBathroomCountLabel">Bathroom Count</label>
      <input type="text" class="form-control" id="estateBathroomCount" [(ngModel)]="estate.bathroomCount" name="estateBathroomCount"/>
    </div>

    <div class="form-group">
      <label for="estateBalcony" id="estateBalconyLabel">Balcony</label>
      <input type="text" class="form-control" id="estateBalcony" [(ngModel)]="estate.balcony" name="estateBalcony"/>
    </div>

    <div class="form-group">
      <label for="estateOwner" id="estateOwnerLabel">Owner</label>
      <input type="text" class="form-control" id="estateOwner" [(ngModel)]="estate.owner" name="estateOwner"/>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-primary" id="carSubmit" (click)="updateEstate(estate.id, estate )">Estate Update</button>
    </div>
  </form>
</div>
