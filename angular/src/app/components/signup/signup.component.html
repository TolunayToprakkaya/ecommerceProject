<form #userForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name"/>
  </div>

  <div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" class="form-control" id="surname" [(ngModel)]="user.surname" name="surname"/>
  </div>

  <div class="form-group">
    <label for="birthday">Birthday</label>
    <input type="text" class="form-control" id="birthday" [(ngModel)]="user.birthday" name="birthday"/>
  </div>

  <label>Sex</label>
  <div class="form-group">
    <div class="form-check form-check-inline">
      <label class="form-check-label" for="male">Male</label>
      <input class="form-check-input" type="radio" [(ngModel)]="user.sex" name="sex" id="male" value="Male">
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label" for="female">Female</label>
      <input class="form-check-input" type="radio" [(ngModel)]="user.sex" name="sex" id="female" value="Female">
    </div>
  </div>


  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email"/>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber"/>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address"/>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password"/>
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select class="form-control" id="role" [(ngModel)]="user.role" name="role">
      <option value="">Select Role</option>
      <option value="ADMIN">ADMIN</option>
      <option value="USER">USER</option>
    </select>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="saveUser(user, userForm)">Submit</button>
  </div>

</form>
