<div class="container">
  <form>
    <div class="form-group">
      <label for="carTitle" id="carIdLabel">Id</label>
      <input type="text" class="form-control" id="carId" value={{car.id}} name="carId" disabled />
    </div>

    <div class="form-group">
      <label for="carTitle" id="carTitleLabel">Title</label>
      <input type="text" class="form-control" id="carTitle" [(ngModel)]="car.title" value={{car.title}} name="carTitle" />
    </div>

    <div class="form-group">
      <label for="carPrice" id="carPriceLabel">Price</label>
      <input type="text" class="form-control" id="carPrice" [(ngModel)]="car.price" name="carPrice"/>
    </div>

    <div class="form-group">
      <label for="carAddress" id="carAddressLabel">Address</label>
      <input type="text" class="form-control" id="carAddress" [(ngModel)]="car.address" name="carAddress"/>
    </div>

    <div class="form-group" id="carExplanationLabel">
      <label for="carExplanation">Explanation</label>
      <textarea class="form-control" rows="5" id="carExplanation" [(ngModel)]="car.explanation" name="carExplanation"></textarea>
    </div>

    <div class="form-group">
      <label for="mark" id="markLabel">Mark</label>
      <input type="text" class="form-control" id="mark" [(ngModel)]="car.mark" name="mark"/>
    </div>

    <div class="form-group">
      <label for="model" id="modelLabel">Model</label>
      <input type="text" class="form-control" id="model" [(ngModel)]="car.model" name="model"/>
    </div>

    <div class="form-group">
      <label for="year" id="yearLabel">Year</label>
      <input type="text" class="form-control" id="year" [(ngModel)]="car.year" name="year"/>
    </div>

    <div class="form-group">
      <label for="fuel" id="fuelLabel">Fuel</label>
      <select class="form-control" id="fuel" [(ngModel)]="car.fuel" name="fuel">
        <option value="" disabled>Select Fuel</option>
        <option value="Benzin">Benzin</option>
        <option value="Dizel">Dizel</option>
      </select>
    </div>

    <div class="form-group">
      <label for="gear" id="gearLabel">Geal</label>
      <select class="form-control" id="gear" [(ngModel)]="car.gear" name="gear">
        <option value="" disabled>Select Gear</option>
        <option value="Manuel">Manuel</option>
        <option value="Otomatik">Otomatik</option>
      </select>
    </div>

    <div class="form-group">
      <label for="km" id="kmLabel">Km</label>
      <input type="text" class="form-control" id="km" [(ngModel)]="car.km" name="km"/>
    </div>

    <div class="form-group">
      <label for="color" id="colorLabel">Color</label>
      <input type="text" class="form-control" id="color" [(ngModel)]="car.color" name="color"/>
    </div>

    <div class="form-group">
      <label for="licensePlate" id="licensePlateLabel">License Plate</label>
      <input type="text" class="form-control" id="licensePlate" [(ngModel)]="car.licensePlate" name="licensePlate"/>
    </div>

    <div class="form-group">
      <label for="owner" id="ownerLabel">Owner</label>
      <input type="text" class="form-control" id="owner" [(ngModel)]="car.owner" name="owner"/>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-primary" id="carSubmit" (click)="updateCar(car.id, car )">Car Update</button>
    </div>
  </form>
</div>
