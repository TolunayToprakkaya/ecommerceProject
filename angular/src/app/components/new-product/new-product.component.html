<form #productForm="ngForm">
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category"  name="category" (change)="onCategorySelected(car,estate,$event.target.value)">
      <option disabled>Select Category</option>
      <option [value]="category.id"  *ngFor="let category of categories">{{category.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="carTitle" id="carTitleLabel" style="display: none;">Title</label>
    <input type="text" class="form-control" id="carTitle" [(ngModel)]="car.title" name="carTitle"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="carPrice" id="carPriceLabel" style="display: none;">Price</label>
    <input type="text" class="form-control" id="carPrice" [(ngModel)]="car.price" name="carPrice"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="carAddress" id="carAddressLabel" style="display: none;">Address</label>
    <input type="text" class="form-control" id="carAddress" [(ngModel)]="car.address" name="carAddress"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="carExplanation" id="carExplanationLabel" style="display: none;">Explanation</label>
    <textarea class="form-control" rows="5" id="carExplanation" [(ngModel)]="car.explanation" name="carExplanation"  style="display: none"></textarea>
  </div>

  <div class="form-group">
    <label for="carImage" id="carImageLabel" style="display: none;">Image</label>
    <input type="file" class="form-control" id="carImage" accept="image/*" (change)="onSelectFile($event)" name="carImage" style="height: 100%; display: none;" multiple>
  </div>

  <div class="form-group">
    <label for="mark" id="markLabel" style="display: none;">Mark</label>
    <input type="text" class="form-control" id="mark" [(ngModel)]="car.mark" name="mark" style="display: none"/>
  </div>

  <div class="form-group">
    <label for="model" id="modelLabel" style="display: none;">Model</label>
    <input type="text" class="form-control" id="model" [(ngModel)]="car.model" name="model" style="display: none"/>
  </div>

  <div class="form-group">
    <label for="year" id="yearLabel" style="display: none;">Year</label>
    <input type="text" class="form-control" id="year" [(ngModel)]="car.year" name="year" style="display: none"/>
  </div>

  <div class="form-group">
    <label for="fuel" id="fuelLabel" style="display: none;">Fuel</label>
    <select class="form-control" id="fuel" [(ngModel)]="car.fuel" name="fuel" style="display: none">
      <option value="">Select Fuel</option>
      <option value="Benzin">Benzin</option>
      <option value="Dizel">Dizel</option>
    </select>
  </div>

  <div class="form-group">
    <label for="gear" id="gearLabel" style="display: none;">Geal</label>
    <select class="form-control" id="gear" [(ngModel)]="car.gear" name="gear" style="display: none">
      <option value="">Select Gear</option>
      <option value="Manuel">Manuel</option>
      <option value="Otomatik">Otomatik</option>
    </select>
  </div>

  <div class="form-group">
    <label for="km" id="kmLabel" style="display: none;">Km</label>
    <input type="text" class="form-control" id="km" [(ngModel)]="car.km" name="km" style="display: none"/>
  </div>

  <div class="form-group">
    <label for="color" id="colorLabel" style="display: none;">Color</label>
    <input type="text" class="form-control" id="color" [(ngModel)]="car.color" name="color" style="display: none"/>
  </div>

  <div class="form-group">
    <label for="licensePlate" id="licensePlateLabel" style="display: none;">License Plate</label>
    <input type="text" class="form-control" id="licensePlate" [(ngModel)]="car.licensePlate" name="licensePlate" style="display: none"/>
  </div>

  <div class="form-group">
    <label for="owner" id="ownerLabel" style="display: none;">Owner</label>
    <input type="text" class="form-control" id="owner" [(ngModel)]="car.owner" name="owner" style="display: none"/>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" style="display: none" id="carSubmit" (click)="saveCar(car, estate, productForm, catVal);">Car Submit</button>
  </div>

  <!-- ESTATE -->

  <div class="form-group">
    <label for="estateTitle" id="estateTitleLabel" style="display: none;">Estate Title</label>
    <input type="text" class="form-control" id="estateTitle" [(ngModel)]="estate.title" name="estateTitle"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="estatePrice" id="estatePriceLabel" style="display: none;">Estate Price</label>
    <input type="text" class="form-control" id="estatePrice" [(ngModel)]="estate.price" name="estatePrice"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="estateAddress" id="estateAddressLabel" style="display: none;">Estate Address</label>
    <input type="text" class="form-control" id="estateAddress" [(ngModel)]="estate.address" name="estateAddress"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="estateExplanation" id="estateExplanationLabel" style="display: none;">Estate Explanation</label>
    <textarea class="form-control" rows="5" id="estateExplanation" [(ngModel)]="estate.explanation" name="estateExplanation"  style="display: none"></textarea>
  </div>

  <div class="form-group">
    <label for="estateType" id="estateTypeLabel" style="display: none;">Estate Type</label>
    <input type="text" class="form-control" id="estateType" [(ngModel)]="estate.type" name="estateType"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="estateM2" id="estateM2Label" style="display: none;">Estate M2</label>
    <input type="text" class="form-control" id="estateM2" [(ngModel)]="estate.m2" name="estateM2"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="estateRoomCount" id="estateRoomCountLabel" style="display: none;">Estate Room Count</label>
    <input type="text" class="form-control" id="estateRoomCount" [(ngModel)]="estate.roomCount" name="estateRoomCount"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="estateFloor" id="estateFloorLabel" style="display: none;">Estate Floor</label>
    <input type="text" class="form-control" id="estateFloor" [(ngModel)]="estate.floor" name="estateFloor"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="estateHeating" id="estateHeatingLabel" style="display: none;">Estate Heating</label>
    <input type="text" class="form-control" id="estateHeating" [(ngModel)]="estate.heating" name="estateHeating"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="estateBuildAge" id="estateBuildAgeLabel" style="display: none;">Estate Build Age</label>
    <input type="text" class="form-control" id="estateBuildAge" [(ngModel)]="estate.buildAge" name="estateBuildAge"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="estateBathroomCount" id="estateBathroomCountLabel" style="display: none;">Estate Bathroom Count</label>
    <input type="text" class="form-control" id="estateBathroomCount" [(ngModel)]="estate.bathroomCount" name="estateBathroomCount"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="estateBalcony" id="estateBalconyLabel" style="display: none;">Estate Balcony</label>
    <input type="text" class="form-control" id="estateBalcony" [(ngModel)]="estate.balcony" name="estateBalcony"  style="display: none"/>
  </div>

  <div class="form-group">
    <label for="estateOwner" id="estateOwnerLabel" style="display: none;">Estate Owner</label>
    <input type="text" class="form-control" id="estateOwner" [(ngModel)]="estate.owner" name="estateOwner"  style="display: none"/>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" style="display: none" id="estateSubmit" (click)="saveEstate(car, estate, productForm, catVal);">Estate Submit</button>
  </div>

</form>
